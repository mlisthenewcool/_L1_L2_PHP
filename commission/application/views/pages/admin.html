<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="">
				<b><i class=""></i> Gestion des commissions</b>
			</a>

			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
				<span class="icon-bar"></span>

			</button>
		</div>

		<div class="navbar-collapse collapse" id="navbar-main">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="logout/admin"><b>Déconnexion</b></a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div id="message" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>

	<div class="jumbotron col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<form id="form_commission" action="admin/add_commission" method="post">
			<div class="form-inline">
				<div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<h6>Type de vote :</h6>
					<label class="radio-inline">
						<input name="type_vote" value="public" type="radio" checked> Public
					</label>

					<label class="radio-inline">
						<input name="type_vote" value="secret" type="radio"> Secret
					</label>
				</div>

				<div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<h6>Date limite :</h6>
					<input type="text" name="date" placeholder="Date">
				</div>

				<input name="submit" type="submit" class="btn btn-default btn-lg" value="Ajouter la commission">
			</div>
		</form>
	</div>

	<div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h5 class="text-center">Liste des étudiants</h5>
		<table class="table table-bordered" id="table_etudiants">
			<thead>
			<tr>
				<th>ID</th>
				<th>Prénom</th>
				<th>Nom</th>
				<th>Description de la situation</th>
				<th>Décisions proposées</th>
				<th width="70px"></th>
				<th width="70px"></th>
			</tr>
			</thead>
			<tbody><!-- AJAX data --></tbody>
		</table>
	</div>
</div>
